<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Deals</title>
    <script>
        async function loadDeals() {
            const response = await fetch("deals.json");
            const deals = await response.json();
            let output = "<h2>Latest Sneaker Deals</h2>";
            deals.forEach(deal => {
                output += `<p><strong>${deal.name}</strong> - ${deal.price} <a href="${deal.link}" target="_blank">Buy Now</a></p>`;
            });
            document.getElementById("deals").innerHTML = output;
        }
        window.onload = loadDeals;
    </script>
</head>
<body>
    <div id="deals">Loading sneaker deals...</div>
</body>
</html>
